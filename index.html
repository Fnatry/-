<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<style type="text/css">
	html{
		width: 100%;
		height: 100%;
	}
	body{
		width: 100%;
		height:100%;
		display: flex;
		flex-direction: column;
	}
		.header{

			flex:1;
			background: greenyellow;
		}
		.nav{
			flex:5;
			display: flex;
		}

		.left{
			flex:1;
			background:blue;
		}
		.center{
			flex:5;
			background: green;
		}
		.right{
			flex:1;
			background: pink;
		}

		.footer{
			flex:1;
			
			background: yellow;
		}
	</style>
	<script type="text/javascript">
 	
	 (function(){
	 	var html=document.documentElement;
 		var htmlw=html.getBoundingClientRect().width;
		html.style.fontSize=htmlw/15+'px';
	})()

</script>
</head>
<body>
	<header class="header">
		
	</header>
	<nav class="nav">
		<div class="left">
			
		</div>
		<div class="center">
			
		</div>
		<div class="right">
			
		</div>
	</nav>
		
	<footer class="footer">
		
	</footer>
	
</body>
</html>
